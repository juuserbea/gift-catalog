<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obrigado pelo carinho! 💖</title>
  <link rel="stylesheet" href="estilo.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fade-in 0.8s ease-out;
    }

    @keyframes cair {
      0% { transform: translateY(0) rotate(0); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    .fade-in-button {
      animation: fade-in 1s ease-out;
    }

    .confete {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: pink;
      top: -10px;
      animation: cair 5s linear infinite;
      border-radius: 50%;
      z-index: 9999;
    }
  </style>
</head>
<body class="festa-bg flex items-center justify-center min-h-screen relative overflow-hidden px-4">

  <!-- Confetes -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      for (let i = 0; i < 50; i++) {
        const confete = document.createElement("div");
        confete.classList.add("confete");
        confete.style.left = `${Math.random() * 100}vw`;
        confete.style.animationDuration = `${3 + Math.random() * 2}s`;
        confete.style.animationDelay = `${Math.random() * 2}s`;
        confete.style.backgroundColor = ['#f472b6', '#ec4899', '#fb7185', '#f9a8d4'][Math.floor(Math.random() * 4)];
        document.body.appendChild(confete);
      }

      setTimeout(() => {
        window.location.href = "index.html";
      }, 10000);
    });
  </script>

  <div class="w-full max-w-3xl text-center bg-white/90 p-6 sm:p-10 rounded-3xl shadow-2xl backdrop-blur-md animate-fade-in z-10">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-yellow-600 mb-4">Presente confirmado! 🎁</h1>
    <p class="text-base sm:text-lg text-yellow-800 mb-6 leading-relaxed">
      Muito obrigada por escolher um presente tão especial para a Bia! 💕<br />
      Sua atitude encheu o coração dela de alegria e carinho! ✨
    </p>
    <p class="text-sm sm:text-md text-yellow-700 mb-8">
      Em alguns segundos você será redirecionado de volta ao início para continuar curtindo! 🥳
    </p>

    <a href="index.html" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-6 rounded-2xl shadow-md transition duration-300 fade-in-button block mx-auto w-full sm:w-auto">
      Voltar agora 🔙
    </a>
  </div>

  <audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio.
  </audio>
</body>
</html>
